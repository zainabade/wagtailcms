{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date }}</p>
    <div class="intro">{{ page.intro }}</div>
    {% for child in self.body %}
        {% if child.block_type == 'heading' %}
            <h2>{{ child }}</h2>
        {% else %}
            {{ child }}
        {% endif %}
    {% endfor %}
    <p><a href="{% pageurl page.get_parent %}">Return to blog</a></p>
{% endblock %}
